<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Receipe App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/17be9efc7d.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- better to suffix with container rather than prefix. -->
<!-- Also be consistent in use of naming conventions -->
<!-- kebab-case is conventional for html element class names, as you can see from the font-awesome classes -->
<!-- so "shopping-list-input-container", for example-->
    <div id="containerShppingListInput">
<!-- maybe this should be a heading of some sort, rather than a paragraph? -->
        <p>Shopping List</p>

        <input type="text" id="shoppingListInput" class="input">
<!-- nitpick: watch out for random leading or trailing spaces like the one you have here. Remove it.-->
        <button id="addToListButton"><span><i class="fa-solid fa-angles-down"></i> Add to list</span></button>
    </div>

    <div id="containerShoppingListDisplay">
        <!--Shopping list-->
    </div>

    <div id="generateButtonDiv">
        <p>Click the Generate button to explore recipes ideas based on you shopping list.</p>
        <p id="notes"><i>You at least 10 items on your shopping list to use the Generate button. </i></p>
        <button id="generateButton">Generate</button>
    </div>

    <div id="recipesContainer"></div>

<!-- nitpick: index.js is the conventional name for your javascript entrypoint these days -->
    <script src="code.js"></script>
</body>
</html>
